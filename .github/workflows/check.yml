name: Earthquake Checker

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  check-earthquake:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4
    
    - name: Run earthquake checker
      run: |
        python earthquake_checker.py
    
    - name: Commit and push alert files
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add earthquake_alert_*.txt reported_threads.json || true
        git diff --quiet && git diff --staged --quiet || (git commit -m " Earthquake alert detected at $(date '+%Y-%m-%d %H:%M:%S')" && git push)